name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Build Linux binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o release/khatru-relay-linux-amd64 ./cmd/khatru-relay
      - name: Build macOS binary
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o release/khatru-relay-darwin-amd64 ./cmd/khatru-relay
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: khatru-relay-${{ github.ref_name }}
          path: release/
