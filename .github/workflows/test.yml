name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.3'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -v ./...

    - name: Build application
      run: go build -o bin/saint-michaels-mirror ./cmd/saint-michaels-mirror

    - name: Test Docker build (native architecture)
      run: |
        # Build for the native architecture of the runner
        docker build -t saint-michaels-mirror:test .

    - name: Start Docker container
      run: |
        # Start the relay container for testing
        docker run -d --name test-relay -p 3338:3337 \
          -e RELAY_NAME="Test Relay" \
          -e RELAY_DESCRIPTION="Test relay for CI" \
          -e QUERY_REMOTES="wss://haven.girino.org" \
          -e PUBLISH_REMOTES="wss://haven.girino.org" \
          -e VERBOSE=1 \
          saint-michaels-mirror:test
        sleep 5

    - name: Test HTTP health endpoint
      run: |
        # Test the health endpoint
        curl -f http://localhost:3338/api/v1/health || exit 1

    - name: Test Nostr protocol with nak
      run: |
        # Install nak for Nostr protocol testing
        go install github.com/fiatjaf/nak@latest
        
        # Test Nostr protocol with a simple request
        echo "=== Testing Nostr protocol with nak ==="
        $HOME/go/bin/nak req -k 1 -limit 1 ws://localhost:3338 || exit 1

    - name: Clean up Docker container
      if: always()
      run: |
        # Print container logs for debugging
        echo "=== Docker container logs ==="
        docker logs test-relay
        # Clean up
        docker stop test-relay
        docker rm test-relay